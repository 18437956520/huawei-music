<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华为音乐</title>
    <link rel="stylesheet" href="/src/scss/index.scss">
</head>

<body>
    <div id="player">
        <div class="header">
            <h1></h1>
            <p></p>
            <div class="balls">
                <span class="current"></span>
                <span></span>
            </div>
        </div>
        <div class="panels">
            <div class="panel-effect">
                <div class="effect">
                    <div class="effect-1"></div>
                    <div class="effect-2"></div>
                    <div class="effect-3"></div>
                </div>
                <div class="lyrics">
                    <p class="current"></p>
                    <p></p>
                </div>
            </div>
            <div class="panel-lyrics">
                <div class="container">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>10</p>
                    <p>11</p>
                    <p>12</p>
                    <p>13</p>
                    <p>14</p>
                    <p>15</p>
                    <p>16</p>
                    <p>17</p>
                    <p>18</p>
                    <p>19</p>
                    <p>20</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="buttons">
                <svg class="btn-like" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#icon-like" /></svg>
                <svg class="btn-download" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#icon-download" /></svg>
                <svg class="btn-share" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#icon-share" /></svg>
                <svg class="btn-comment" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#icon-comment" /></svg>
            </div>
            <div class="bar-area">
                <span class="time-start">00:00</span>
                <span class="time-end">00:00</span>
                <div class="bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="actions">
                <svg class="btn-order" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#icon-circle" /></svg>
                <svg class="btn-pre" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#icon-pre" /></svg>
                <svg class="btn-play pause" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#icon-play" /></svg>
                <svg class="btn-next" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#icon-next" /></svg>
                <svg class="btn-music-list" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <use xlink:href="#icon-list" /></svg>
            </div>
        </div>
    </div>

    <script src="src/javascript/index.js"></script>

</body>

</html>
